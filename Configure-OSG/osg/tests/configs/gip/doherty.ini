;===================================================================
;                            Storage
;===================================================================

[Storage]
;
; Several of these values are constrained and need to be set in a way
; that is consistent with one of the OSG storage models
;
; Please refer to the OSG release documentation for an indepth explanation
; of the various storage models and the requirements for them

; ========= These settings must be changed ==============


; The grid_dir setting should point to the directory which holds the files
; from the OSG worker node package, it should be visible on all of the computer
; nodes (read access is required, worker nodes don't need to be able to write)
;
; YOU WILL NEED TO CHANGE THIS
grid_dir = /osg/storage/wn

; The app_dir setting should point to the directory which contains the VO
; specific applications, this should be visible on both the CE and worker nodes
; but only the CE needs to have write access to this directory
;
; YOU WILL NEED TO CHANGE THIS
app_dir = /osg/storage/app

; The data_dir setting should point to a directory that can be used to store
; and stage data in and out of the cluster.  This directory should be readable
; and writable on both the CE and worker nodes
;
; YOU WILL NEED TO CHANGE THIS
data_dir = /osg/storage/data

; The worker_node_temp directory should point to a directory that can be used
; as scratch space on compute nodes, it should allow read and write access on the
; worker nodes but can be local to each worker node
;
; YOU WILL NEED TO CHANGE THIS
worker_node_temp = /osg/storage/data

; The site_read setting should be the location or url to a directory that can
; be read to stage in data, this is an url if you are using a SE
;
; YOU WILL NEED TO CHANGE THIS
site_read = /osg/storage/data

; The site_write setting should be the location or url to a directory that can
; be write to stage out data, this is an url if you are using a SE
;
; YOU WILL NEED TO CHANGE THIS
site_write = /osg/storage/data

; The srm_dir options gives the directory  on the srm servers that the
; RSV SRM probes should try to write and read from.
;
; ========= These settings can be left as is for the standard install ========

; If you have a SE available for your cluster and wish to make it available
; to incoming jobs, set se_available to True, otherwise set it to False
se_available = True

; If you indicated that you have an se available at your cluster, set default_se to
; the hostname of this SE, otherwise set default_se to UNAVAILABLE
default_se = %(localhost)s


;===================================================================
;                              GIP
;===================================================================

[GIP]

; ========= These settings must be changed ==============

;; This setting indicates the batch system that GIP should query
;; and advertise
;; This should be the name of the batch system in lowercase
batch = condor


;; This is the location on the gsiftp server that incoming data can be placed in
;; This should should be set to OSG_DATA if your gsiftp server is your CE
gsiftp_path = /osg/storage/data

;; This setting indicates whether you have a SE associated with this CE whose
;; information you would like GIP to publish
;; Valid options are True or False
;;
; Disabling this will cause gip to ignore most of the following options since
; they pertain to SE parameters
srm = %(disable)s

;; If you want GIP to publish on your SE, then you should fill in the
;; registered OSG name of the SE in the next setting (e.g. UC_ITB_SE)
se_name = SBGrid-Harvard-East-SE

;; If you want GIP to publish on your SE, then you should fill in the
;; hostname of the SE in the next setting
se_host = %(localhost)s

;; If you are advertising a SE through GIP, this setting should have the
;; SRM implementation that you are using (e.g. dcache, bestman, etc)
srm_implementation = bestman

; If you are using a dcache based se, GIP can query it dynamically to
; obtain the values it should advertise, however you'll need to do
; some other configuration in order to accomplish this
; See https://twiki.grid.iu.edu/twiki/bin/view/InformationServices/DcacheGip
; if you have enabled the following setting to use this alternate configuration method
dynamic_dcache = %(disable)s

; If you are advertising a SE through GIP, this setting should have the
; version of your srm implementation (e.g. 1.8.0-12pl4)
srm_version = 2.2.0.10

; This setting gives the number of gsiftp access points available for your
; SE
se_access_number = 1

; Set this to the protocol version that should be used to access your SE
; Set to 1.0.0 for gsiftp and 2.0.0 for gsiftp2
se_access_version = 2.0.0

; Fill in this setting with the urls to the endpoints of your SE's gsiftp
; servers separated by commas if you have multiple servers
; (e.g. gsiftp://ftp.host1:port,gsiftp://ftp.host2:port)
se_access_endpoints = gsiftp://osg-east.hms.harvard.edu:2811

; Fill in the this setting with the protocol version that your SE supports
; e.g. 1.1.0, 2.2.0
se_control_version = 2.2.0

; Fill in the path to the base path to your SE's storage area
; e.g. /pnfs/your.site/data
se_root_path = /osg/storage/data

; If you want all VOs to use a single path on your SE enable this setting
; below, otherwise set this to False
simplified_srm = %(disable)s

; For each subcluster, enter cluster information by entering the options followed
; by a numeric label for each option
; all the information should be for the worker nodes in the cluster
; sc_name_# should be the name of the subcluster
; sc_vendor_# should be the cpu vendor (e.g. Genuine Intel, Authentic AMD, etc.)
; sc_model_# should be the model of the cpu as return by /proc/cpuinfo (e.g.
;     Dual Core AMD Opteron(tm) Processor 275
; sc_clock_# should be the clock speed of the cpu in Hz
; sc_numlcpus_# should be the number of logical cpus on the nodes in the cluster
; sc_numpcpus_# should be the number of physical cpus on the nodes in the cluster
; sc_ramsize_# should be the ram available in MB (e.g. 4192)
; sc_inbound_# should be true or false depending on whether inbound connectivity
;     is available
; sc_outbound_# should be true or false depending on whether inbound connectivity
;     is available
; sc_nodes_# should be the number of worker nodes available in the cluster
; See example below:
sc_name_1 = SBGrid-Harvard-East
sc_vendor_1 = AuthenticAMD
sc_model_1 = AMD Opteron(tm) Processor 240
sc_clock_1 = 1400000
sc_numlcpus_1 = 2
sc_numpcpus_1 = 2
sc_ramsize_1 = 2048
sc_inbound_1 = False
sc_outbound_1 = True
sc_nodes_1 = 24

; ========= These settings can be left as is for the standard install ========

;; This setting indicates whether GIP should advertise a gsiftp server
;; in addition to a srm server, if you don't have a srm server, this should
;; be enabled
;; Valid options are True or False
advertise_gsiftp = %(enable)s

;; This should be the hostname of the gsiftp server that gip will advertise
gsiftp_host = %(localhost)s

;; This setting indicates whether GIP should query the gums server.
;; Valid options are True or False
advertise_gums = True

; Enter the number of subclusters that your CE has below
; This should be an integer greater than or equal to 1
sc_number = 1


;; This setting indicates whether you have a SE associated with this CE whose
;; information you would like GIP to publish
;; Valid options are True or False
;;
; Disabling this will cause gip to ignore most of the following options since
; they pertain to SE parameters
srm = True


; If there are any gip specific variables that you would like to be passed through
