[DEFAULT]
osg-jobmanager-gratia = jobmanager:gratia-osg-prod.opensciencegrid.org:80
osg-gridftp-gratia = gridftp:gratia-osg-transfer.opensciencegrid.org:80

[Condor]
condor_location = /usr

[LSF]
lsf_location = /usr
accounting_log_directory = /etc

[Gratia]
enabled = True
probes = %(osg-jobmanager-gratia)s, %(osg-gridftp-gratia)s 
