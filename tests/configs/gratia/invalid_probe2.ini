[DEFAULT]
osg-jobmanager-gratia = default:gratia-osg-prod.opensciencegrid.org:80
osg-gridftp-gratia = gratia-osg-transfer.opensciencegrid.org:80

[Condor]
condor_location = /usr

[LSF]
lsf_location = /usr
log_directory = /etc

[Gratia]
enabled = True
probes = %(osg-jobmanager-gratia)s, %(osg-gridftp-gratia)s 
