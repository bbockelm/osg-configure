
[Bestman]
enabled = True
certificate_file = ./configs/bestman/bestman1.ini
key_file = ./configs/bestman/bestman1.ini
http_port = 8080
https_port = 8443
mode = standalone
transfer_servers = gsiftp://host1.example.com:122,gsiftp://host2.example.com
allowed_paths = /opt/share;/my/path;/share/data/osg
blocked_paths = /var/log;/share/data/private

[Misc Services]
gums_host = example.com
authorization_method = xacml

